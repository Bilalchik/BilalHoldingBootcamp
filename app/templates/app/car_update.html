<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

  <center>
    <h1>Изменение</h1>

    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <label>Название: </label>
      <input type="text" name="title" value="{{ car.title }}" placeholder="Введите название машины"><br><br>

      <label>Модель: </label>
      <input type="text" name="model" value="{{ car.model }}"><br><br>


      <label>Категория:</label>
      <select name="category_id">
        {% for category in categories %}
          <option value="{{ category.id }}">{{ category.title }}</option>
        {% endfor %}
      </select><br><br>

      <label>Год выпуска: </label>
      <input type="number" name="year" value="{{ car.year }}"><br><br>

      <label>Фото: </label>
      <input type="file" name="image" value="{{ car.image.url }}"><br><br>

      <label>Цена: </label>
      <input type="number" name="price" value="{{ car.price }}"><br><br>

      <button type="submit">Сохранить</button>

    </form>

  </center>


</body>
</html>

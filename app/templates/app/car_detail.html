<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js" integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK" crossorigin="anonymous"></script>
</head>

<body>

<div class="container my-5">
  <div class="row">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <img src="{{ car.image.url }}" class="card-img-top" alt="{{ car.title }}">
      </div>
    </div>
    <div class="col-md-6">
      <h1 class="mb-3">{{ car.title }}</h1>
      <h5 class="text-muted mb-4">{{ car.model }}, {{ car.year }}</h5>
      <h5 class="text-muted mb-4">Владелец: {{ car.user }}</h5>

      <a href="{% url 'car_update' car.id %}"><button type="button" class="btn btn-info">Изменить данные</button></a>
      <a href="{% url 'car_delete' car.id %}"><button type="button" class="btn btn-danger">Удалить</button></a>

      <ul class="list-group list-group-flush mb-4">
        <li class="list-group-item">
          <strong>Категория:</strong>
          {{ car.category.title }}
        </li>
        <li class="list-group-item">
          <strong>Год выпуска:</strong>
          {{ car.year }}
        </li>
        <li class="list-group-item">
          <strong>Цена:</strong>
          {{ car.price }} $
        </li>
      </ul>
    </div>
  </div>
</div>
</body>
</html>
